<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anticip - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">anticip</h1>
        <p class="text-center text-gray-600 mb-6">Create your account</p>
        
        {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
        {% endif %}
        
        <form action="/register" method="POST" autocomplete="on">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
                    autocomplete="username"
                    minlength="3"
                    maxlength="30"
                    pattern="[a-zA-Z0-9_-]+"
                    title="Username must be 3-30 characters and can only contain letters, numbers, underscores, and hyphens"
                    required
                    autofocus>
                <p class="text-xs text-gray-500 mt-1">3-30 characters, letters, numbers, _ or - only</p>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors pr-10" 
                        autocomplete="new-password"
                        minlength="8"
                        required>
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        aria-label="Toggle password visibility">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters, at least 1 uppercase, 1 lowercase, and 1 number</p>
                <div id="passwordStrength" class="mt-2 hidden">
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full transition-all duration-300"></div>
                    </div>
                    <p id="strengthText" class="text-xs mt-1"></p>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white p-3 rounded-md hover:bg-green-700 transition-colors font-medium shadow-sm">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/login" class="text-green-600 hover:text-green-700 font-medium hover:underline">
                Log in
            </a>
        </p>
    </div>
    
    <script>
        // Toggle password visibility (proper implementation)
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle icon
            if (type === 'password') {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });
        
        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.add('hidden');
                return;
            }
            
            strengthIndicator.classList.remove('hidden');
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 10;
            
            // Uppercase check
            if (/[A-Z]/.test(password)) {
                strength += 20;
            } else {
                feedback.push('uppercase letter');
            }
            
            // Lowercase check
            if (/[a-z]/.test(password)) {
                strength += 20;
            } else {
                feedback.push('lowercase letter');
            }
            
            // Number check
            if (/[0-9]/.test(password)) {
                strength += 20;
            } else {
                feedback.push('number');
            }
            
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 5;
            }
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.className = 'h-full transition-all duration-300 bg-red-500';
                strengthText.className = 'text-xs mt-1 text-red-600';
                strengthText.textContent = 'Weak - Add: ' + feedback.join(', ');
            } else if (strength < 70) {
                strengthBar.className = 'h-full transition-all duration-300 bg-yellow-500';
                strengthText.className = 'text-xs mt-1 text-yellow-600';
                strengthText.textContent = 'Fair - Add: ' + feedback.join(', ');
            } else if (strength < 90) {
                strengthBar.className = 'h-full transition-all duration-300 bg-blue-500';
                strengthText.className = 'text-xs mt-1 text-blue-600';
                strengthText.textContent = 'Good';
            } else {
                strengthBar.className = 'h-full transition-all duration-300 bg-green-500';
                strengthText.className = 'text-xs mt-1 text-green-600';
                strengthText.textContent = 'Strong';
            }
        });
        
        // Prevent form submission issues
        document.querySelector('form').addEventListener('submit', function(e) {
            // Ensure password is in password mode when submitting
            passwordInput.type = 'password';
        });
    </script>
</body>
</html>
