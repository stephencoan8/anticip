<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Antici - Register</title>
         <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body class="bg-gray-100 flex items-center justify-center min-h-screen">
         <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
             <h1 class="text-2xl font-bold text-center text-green-600 mb-6">Antici - Sign Up</h1>
             {% if error %}
                 <p class="text-red-500 text-center mb-4">{{ error }}</p>
             {% endif %}
             <form action="/register" method="POST">
                 <div class="mb-4">
                     <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                     <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:ring-green-500 focus:border-green-500" required>
                 </div>
                 <div class="mb-6">
                     <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                     <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:ring-green-500 focus:border-green-500" required>
                 </div>
                 <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Sign Up</button>
             </form>
             <p class="mt-4 text-center text-sm text-gray-600">
                 Already have an account? <a href="/login" class="text-green-600 hover:underline">Log in</a>
             </p>
         </div>
     </body>
     </html>
