{% extends "base.html" %}

{% block title %}My Followers - Antici{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">My Followers</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        {% if followers %}
            <div class="grid gap-4">
                {% for follower in followers %}
                <div class="border rounded p-4 flex justify-between items-center">
                    <span class="text-lg">{{ follower[1] }}</span>
                    <a href="/user/{{ follower[0] }}/portfolio" class="text-green-600 hover:underline">View Portfolio</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500">You don't have any followers yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
