<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anticip - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">anticip</h1>
        <p class="text-center text-gray-600 mb-6">Sign in to your account</p>
        
        {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
        {% endif %}
        
        <form action="/login" method="POST" autocomplete="on">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
                    autocomplete="username"
                    required
                    autofocus>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors pr-10" 
                        autocomplete="current-password"
                        required>
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        aria-label="Toggle password visibility">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white p-3 rounded-md hover:bg-green-700 transition-colors font-medium shadow-sm">
                <i class="fas fa-sign-in-alt mr-2"></i>Log In
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-green-600 hover:text-green-700 font-medium hover:underline">
                Sign up
            </a>
        </p>
    </div>
    
    <script>
        // Toggle password visibility (proper implementation)
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle icon
            if (type === 'password') {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });
        
        // Prevent form submission issues
        document.querySelector('form').addEventListener('submit', function(e) {
            // Ensure password is in password mode when submitting
            passwordInput.type = 'password';
        });
    </script>
</body>
</html>
