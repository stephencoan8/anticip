<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Follow Requests</h1>
        
        {% if requests %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="space-y-4">
                {% for request in requests %}
                <div class="flex items-center justify-between border-b pb-4">
                    <div>
                        <span class="font-medium">{{ request.follower.username }}</span>
                        <span class="text-gray-500"> wants to follow you</span>
                    </div>
                    <div class="flex gap-2">
                        <form action="/follow_response/{{ request.id }}" method="POST" class="inline">
                            <input type="hidden" name="action" value="accept">
                            <button type="submit" 
                                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                Accept
                            </button>
                        </form>
                        <form action="/follow_response/{{ request.id }}" method="POST" class="inline">
                            <input type="hidden" name="action" value="reject">
                            <button type="submit" 
                                    class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                Reject
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% else %}
        <div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-600">
            No pending follow requests.
        </div>
        {% endif %}
    </div>
</body>
</html>
