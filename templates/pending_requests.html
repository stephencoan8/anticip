{% extends "base.html" %}

{% block title %}Follow Requests - Antici{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold themed-text mb-6">Follow Requests</h1>
    
    {% if requests %}
    <div class="themed-bg p-6 rounded-lg themed-shadow transition-colors duration-300">
        <div class="space-y-4">
            {% for request in requests %}
            <div class="flex items-center justify-between themed-border border-b pb-4">
                <div>
                    <span class="font-medium themed-text">{{ request.follower.username }}</span>
                    <span class="themed-text-secondary"> wants to follow you</span>
                </div>
                <div class="flex gap-2">
                    <form action="/follow_response/{{ request.id }}" method="POST" class="inline">
                        <input type="hidden" name="action" value="accept">
                        <button type="submit" 
                                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Accept
                        </button>
                    </form>
                    <form action="/follow_response/{{ request.id }}" method="POST" class="inline">
                        <input type="hidden" name="action" value="reject">
                        <button type="submit" 
                                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                            Reject
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="themed-bg p-6 rounded-lg themed-shadow text-center themed-text-secondary transition-colors duration-300">
        No pending follow requests.
    </div>
    {% endif %}
</div>
{% endblock %}
