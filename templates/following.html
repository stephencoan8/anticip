{% extends "base.html" %}

{% block title %}Following - Antici{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">People I Follow</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        {% if following %}
            <div class="grid gap-4">
                {% for user in following %}
                <div class="border rounded p-4 flex justify-between items-center">
                    <span class="text-lg">{{ user[1] }}</span>
                    <a href="/user/{{ user[0] }}/portfolio" class="text-green-600 hover:underline">View Portfolio</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500">You're not following anyone yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
