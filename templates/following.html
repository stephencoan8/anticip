<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="/portfolio" class="text-green-600 hover:underline">&larr; Back to Portfolio</a>
            <h1 class="text-2xl font-bold">People I Follow</h1>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if following %}
                <div class="grid gap-4">
                    {% for user in following %}
                    <div class="border rounded p-4 flex justify-between items-center">
                        <span class="text-lg">{{ user[1] }}</span>
                        <a href="/user/{{ user[0] }}/portfolio" class="text-green-600 hover:underline">View Portfolio</a>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-500">You're not following anyone yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
