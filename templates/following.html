{% extends "base.html" %}

{% block title %}Following - Antici{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold themed-text mb-6">People I Follow</h1>
    
    <div class="themed-bg rounded-lg themed-shadow p-6 transition-colors duration-300">
        {% if following %}
            <div class="grid gap-4">
                {% for user in following %}
                <div class="themed-border border rounded p-4 flex justify-between items-center themed-bg-tertiary transition-colors duration-300">
                    <span class="text-lg themed-text">{{ user[1] }}</span>
                    <a href="/user/{{ user[0] }}/portfolio" class="text-green-600 hover:underline">View Portfolio</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="themed-text-secondary">You're not following anyone yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
